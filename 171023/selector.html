<script>
/* Populate 'call-year' with this year and next year's numbers */
var min = new Date().getFullYear(),
    max = min + 1,
    select = document.getElementById('call-year');

for (var i = min; i<=max; i++){
    var opt = document.createElement('option');
    opt.value = i;
    opt.innerHTML = i;
    select.appendChild(opt);
}



/* Write out the full days of the week */
var weekdayArr = new Array(7);
	weekdayArr[0] = "Sunday";
	weekdayArr[1] = "Monday";
	weekdayArr[2] = "Tuesday";
	weekdayArr[3] = "Wednesday";
	weekdayArr[4] = "Thursday";
	weekdayArr[5] = "Friday";
	weekdayArr[6] = "Saturday";

function generateDays(sel) {
    var year = document.getElementById('call-year').value;
    var month = document.getElementById('call-month').value
    if(year == "" || month == "") {
       //disable your bday input or do whatever you want
       document.getElementById('call-day').disabled = true;
    } else {


        var days = new Date(year, month, 0).getDate();
        //enable bday in case it was previously disabled
        document.getElementById('call-day').disabled = false;

        //Clear the bday select element first
        document.getElementById('call-day').innerHTML = "";


        for (i = 1; i <= days; i++) {
            document.getElementById('call-day').innerHTML += "<option value='"+i+"'>"+i+"</option>";
        }
       var selectDay = document.getElementById("call-day").value;
       var selectFull = new Date(year,(month-1),selectDay);
    	 var weekdayStr = weekdayArr[selectFull.getDay()];
       document.getElementById("call-day-2").value = weekdayStr;



    }

}

function run() {

}
